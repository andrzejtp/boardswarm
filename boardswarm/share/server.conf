providers:
  - name: udev
    type: udev
  - name: pdu
    type: pdudaemon
    parameters:
      uri: http://localhost:16421/
      pdus:
        - name: sispm-0
          ports: 4
        - name: ykush
          ports: 1
        - name: cleware
          ports: 4
devices:
  - name: rk3588
    consoles:
      - name: main
        parameters:
          rate: 1500000
        match:
          provider: udev
          filter:
            ID_SERIAL: FTDI_TTL232R-3V3_FTA63831
            ID_USB_INTERFACE_NUM: "00"
    modes:
      - name: on
        sequence:
          - name: pdu.cleware.port-1
            parameters:
              mode: on
      - name: off
        sequence:
          - name: pdu.cleware.port-1
            parameters:
              mode: off
            stabilisation: 2s
  - name: am62-sk
    consoles:
      - name: main
        default: true
        parameters:
          rate: 115200
        match:
          provider: udev
          filter:
            ID_SERIAL: FTDI_USB__-__Serial_Converter_18221140163
            ID_USB_INTERFACE_NUM: 00
      - name: mcu
        match:
          provider: udev
          type: udev
          filter:
            ID_SERIAL: FTDI_USB__-__Serial_Converter_18221140163
            ID_USB_INTERFACE_NUM: 01
        parameters:
          rate: 115200
    uploaders:
      - name: dfu
        match:
          provider: udev
          filter:
            ID_PATH: pci-0000:00:14.0-usb-0:12.7.2.1
    modes:
      - name: on
        sequence:
          - name: pdu.cleware.port-2
            parameters:
              mode: on
            stabelisation: 500ms
          - name: pdu.ykush.port-1
            parameters:
              mode: on
      - name: off
        sequence:
          - name: pdu.ykush.port-1
            parameters:
              mode: off
            stabilisation: 500ms
          - name: pdu.cleware.port-2
            parameters:
              mode: off
            stabilisation: 2s
